    :root {
    --violet: #A01FE7;
    --lavender: #A8A4E6;
    --lightblue: #C0DCF7;

    --text-dark: #1e1e1e;
    --text-light: #ffffff;
}

/* GENERAL */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: var(--lightblue);
}

/* CONTAINER */
.container {
    display: flex;
    height: 100vh;
}

/* SIDEBAR */
.sidebar {
    width: 200px;
    background-color: var(--violet);
    color: var(--text-light);
    padding: 20px;
}

.sidebar h2 {
    margin-top: 0;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar li {
    padding: 10px 0;
    cursor: pointer;
    transition: 0.2s;
}

.sidebar li:hover {
    color: var(--lavender);
}

/* TOP BAR */
.topbar {
    height: 60px;
    background-color: var(--lavender);
    border-bottom: 1px solid #ccc;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 0 20px;
}

.topbar a {
    text-decoration: none;
    color: var(--text-dark);
    font-size: 18px;
    cursor: pointer;
    margin: 0 20px;
    transition: 0.2s;
}

.topbar a:hover {
    color: var(--violet);
}

/* CONTENT AREA */
.content {
    flex: 1;
    padding: 20px;
    background-color: var(--lightblue);
}

/* MEMBER GRID */
.members-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 40px;
    margin-top: 20px;
}

.member-box {
    text-align: center;
    padding: 15px;
    border-radius: 10px;
    background-color: var(--lavender);
    color: var(--text-dark);
    transition: 0.25s;
}

.member-box:hover {
    background-color: var(--violet);
    color: var(--text-light);
    transform: translateY(-5px);
}

.member-box img {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 50%;
    border: 4px solid var(--violet);
}

/* PROFILE PAGE */
.profile-container {
    display: flex;
    gap: 40px;
    padding: 20px 40px;
    align-items: flex-start;
    background-color: var(--lavender);
    border-radius: 15px;
}

.profile-left {
    width: 300px;
    min-width: 280px;
    background-color: var(--violet);
    padding: 20px;
    color: var(--text-light);
    border-radius: 15px;
}

.profile-right {
    flex: 1;
    background-color: var(--lightblue);
    padding: 20px;
    border-radius: 15px;
    color: var(--text-dark);
}

.profile-img {
    width: 100%;
    max-width: 280px;
    height: auto;
    border-radius: 10px;
    object-fit: cover;
    border: 4px solid var(--lavender);
}

/* TEXT HEADERS */
h1, h2, h3, h4 {
    color: var(--text-dark);
}

.profile-left h2,
.profile-left h3,
.profile-left h4 {
    color: var(--text-light);
}

/* CENTER CONTENT */
.center-content {
    display: flex;
    flex-direction: column;
    align-items: center;
}
